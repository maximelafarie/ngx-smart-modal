sudo: required
dist: bionic
env:
  global:
    - CODECLIMATE_REPO_TOKEN=$CC_TEST_REPORTER_ID
    - CODACY_PROJECT_TOKEN=$CODACY_PROJECT_TOKEN
addons:
    chrome: stable
language: node_js
node_js:
  - stable
services:
  - xvfb
before_install:
  - echo "$TRAVIS_BRANCH"
  - echo "$TRAVIS_PULL_REQUEST"
  - npm i -g codeclimate-test-reporter
  - npm i -g codacy-coverage
  - npm i -g live-server@1
  - npm i -g node-gyp@3
  - cd src/ngx-smart-modal
install:
  - npm install
script:
  - npm run test
  - npm run build
before_script:
  - export DISPLAY=:99.0
  - sleep 3
after_success:
  - codeclimate-test-reporter < 'coverage/lcov.info'
  - cat coverage/lcov.info | codacy-coverage
  - rm -r node_modules
  - cd ../..
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == false ]; then npm run ghpages; fi
notifications:
  email: false
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: $PUSH_TOKEN
  on:
    branch: master
