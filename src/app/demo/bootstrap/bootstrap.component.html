<div class="demo-container">
  <div class="h-block">
    <h1 class="display-1">Boostrap Modal</h1>

    <p>This example shows that <code>NgxSmartModal</code> works perfectly and is entirely working with any CSS
      framework.</p>
  </div>

  <div>
    <button class="btn btn-primary" (click)="myBootstrapModal.open()">Open me!</button>
  </div>

  <div class="go-back mt-3">
    <a routerLink="..">‚Üê Go back</a>
  </div>
</div>

<ngx-smart-modal #myBootstrapModal
                 identifier="myBootstrapModal"
                 customClass="modal-content no-padding"
                 ariaLabel="Boostrap modal"
                 [closable]="false">
  <div class="modal-header">
    <h5 class="modal-title">Modal title</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="myBootstrapModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h6>NgxSmartModal doesn't interfere with any CSS framework</h6>
    <img src="https://placeimg.com/1000/400/tech" class="img-fluid rounded" alt="Responsive image">
    <p class="py-3">Modal body text goes here.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="myBootstrapModal.close()">Close
    </button>
  </div>
</ngx-smart-modal>
