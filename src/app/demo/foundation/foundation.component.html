<div class="demo-container">
  <div class="h-block">
    <h1>Foundation Modal</h1>

    <p>This example shows that <code>NgxSmartModal</code> works perfectly and is entirely working with any CSS
      framework.</p>
  </div>

  <div>
    <button class="button" (click)="myFoundationModal.open()">Open me!</button>
  </div>

  <div class="go-back">
    <a routerLink="..">‚Üê Go back</a>
  </div>
</div>

<ngx-smart-modal #myFoundationModal
                 identifier="myFoundationModal"
                 customClass="reveal"
                 ariaLabel="Foundation modal"
                 [closable]="false">
  <h5>Modal title</h5>
  <img src="https://placeimg.com/1000/400/tech" alt="Responsive image">
  <p><code>NgxSmartModal</code> fits with any CSS framework. <strong>A N Y!</strong></p>

  <div class="s-12 text-right">
    <a class="alert button" (click)="myFoundationModal.close()">Close</a>
  </div>
</ngx-smart-modal>
